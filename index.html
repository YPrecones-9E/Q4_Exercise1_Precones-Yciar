<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 1: Math Method</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function round() {
            var x = document.getElementById("x-value").value;
            document.getElementById("answer").innerHTML=Math.round(x)
        }
        function sqrt(){
            var x = document.getElementById("x-value").value;
            document.getElementById("answer").innerHTML=Math.sqrt(x)
        }
        function pow(){
            var x = document.getElementById("x-value").value;
            document.getElementById("answer").innerHTML=Math.pow(x,2)
        }
        function abs(){
            var x = document.getElementById("x-value").value;
            document.getElementById("answer").innerHTML=Math.abs(x)
        }
    </script>
</head>
<body>
    <div class="container mt-5 mb-5 rounded">
        <h1 class="mt-2 mb-2 text-center">JavaScript Operators with Number Inputs</h1>
        <div class="text-center">
           <form action="">

            <label for="thisisX" class="mt-2">Enter a value for x. </label>
            <input type="text" class="form-control mt-2" name="thisisX" id="x-value">

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="round()">round off x</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="sqrt()">square root of x</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="pow()">x squared</button>

            <button type="button" class="btn btn-primary mt-2 mb-2" onclick="abs()">absolute value of x</button>

           </form>
            <h3 id="answer" class="mt-2">The answer is...</h3>
            <hr/>
            <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank">Yciar L. Precones | Grade 9-Emerald</a></h3>
        </div>
    </div>
</body>
</html>
